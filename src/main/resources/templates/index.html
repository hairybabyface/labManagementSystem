<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<style>
    .banner {
        background: black;
        text-align: center;
        color: white;
    }
    .container {
        height: 200px;
        position: relative;
    }

    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .login_button{
        margin: 20px;
    }
    .register_button{
        margin: 15px;
    }
</style>
</style>
<head> 
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="banner">
        <span>
            Lab Management System
        </span>
    </div> 
    <div class="container">
        <div class="center">
            <form action="https://www.w3docs.com/">
                <button class="login_button">Log in</button> 
            </form>
            <form action="https://www.w3docs.com/">
                <button class="register_button">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
